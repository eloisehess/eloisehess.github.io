    <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.8/release/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $.featherlight.defaults.variant = 'custom-featherlight'

        $('.gallery-image').featherlightGallery({
         galleryFadeIn: 0,          /* fadeIn speed when slide is loaded */
  galleryFadeOut: 0,
            openSpeed: 100,
            closeSpeed: 100
        });

        $(document).keydown(function(e) {
            var key = e.which;
            if (key == 35 || key == 36 || key == 37 || key == 39) {
                e.preventDefault();
                return false;
            }
            return true;
        });
    });
    </script>
